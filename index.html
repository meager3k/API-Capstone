<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
      <h1>Actor Central</h1>
      <h3>You know...that guy that played in that movie...</h3>
    </header>
    
    <div class="searchBox">
      <p>Want to know more about your favorite actor or actress? <br>
      Please enter the name of an actor/actress</p>
      <form role="search" action="#" class="js-search-form">
        <input aria-label="Search field" type="text" placeholder="e.g. Tom Hanks" class="js-filmQuery">
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="searchBox">
      <p>Want to know who was in your favorite movie or TV show? <br>
      Please enter the name of a movie/show</p>
      <form role="search" action="#" class="js-search-form">
        <input aria-label="Search field" type="text" placeholder="e.g. Breaking Bad" class="js-wikiQuery">
        <button type="submit">Search</button>
      </form>
    </div>
      
    <div class="filmBox">
      <p>Filmography</p>
    </div>
      
    <div class="wikiBox">
      <p>Wikipedia Info</p>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
